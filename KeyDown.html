<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ID=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="KeyDown_styles.css">
        <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css">
        <title>Key Down</title>
    </head>
    <body>
        <button class="alert">Press any Key</button>
        <div class="box hide">
            <div class="result"></div>
            <div class="detail">
                <div class="card key">
                    <p>Key</p>
                    <p></p>
                </div>
                <div class="card location">
                    <p>Location</p>
                    <p></p>
                </div>
                <div class="card which">
                    <p>Which</p>
                    <p></p>
                </div>
                <div class="card code">
                    <p>Key Code</p>
                    <p></p>
                </div>
            </div>
        </div>
    </body>
    <script src="KeyDown_app.js"></script>
</html>
