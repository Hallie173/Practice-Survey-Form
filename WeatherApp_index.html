<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="WeatherApp_styles.css">
        <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css">
        <title>Validation Form</title>
    </head>
    <body>
        <div id="weather">
            <input type="text" class="search">
            <div class="content">
                <h1 class="capital">
                    <span class="city">Da Nang</span>
                    <span>,</span>
                    <span class="country">VN</span>
                </h1>
                <div class="time">15/09/2024 - 10:39 PM</div>
                <div class="temperature">
                    <span><span class="tempValue">23</span><sup>o</sup>C</span>
                </div>

                <div class="short-desc">Clouds</div>
                <div class="more-desc">
                    <div class="visibility">
                        <i class="fa-solid fa-eye"></i>
                        <span>1000m</span>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>1000m</span>
                    </div>
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>1000m</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="WeatherApp_app.js"></script>
</html>
